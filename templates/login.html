{% extends "base.html" %}
{% block main %}
    <h2>Login</h2>
    <div class="form-container">
        <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Login</button>
    </form>
    {% if msg %}
        <p style="color:green;">{{ msg }}</p>
    {% endif %}
    </div>
{% endblock %}
